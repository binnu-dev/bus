<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
    
</head>
<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:800;height:500px;"></div>

<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=26bcd796d202aa35c6cef7347d0fa171"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
        mapOption = { 
            center: new kakao.maps.LatLng(37.60500167715356, 127.05568978241878), // 지도의 중심좌표
            level: 8 // 지도의 확대 레벨
        };
    
    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
     
    // 마커를 표시할 위치와 title 객체 배열입니다 
    var positions = [
        {
            title: '하계역5번출구 / 6:05am', 
            latlng: new kakao.maps.LatLng(37.63559889, 127.0674776)
        },
        {
            title: '이문동방향 돌곶이사거리 / 6:13am', 
            latlng: new kakao.maps.LatLng(37.6094746, 127.0582225)
        },
        {
            title: '시조사20m후방 / 6:18am', 
            latlng: new kakao.maps.LatLng(37.58779774, 127.0530274)
        },
        {
            title: '제기동(1호선1번) 지하철파출소 / 6:27am',
            latlng: new kakao.maps.LatLng(37.58535264, 127.0420195)
        }
    ];
    
    // 마커 이미지의 이미지 주소입니다
    var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
        
    for (var i = 0; i < positions.length; i ++) {
        
        // 마커 이미지의 이미지 크기 입니다
        var imageSize = new kakao.maps.Size(24, 35); 
        
        // 마커 이미지를 생성합니다    
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
        
        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            map: map, // 마커를 표시할 지도
            position: positions[i].latlng, // 마커를 표시할 위치
            title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
            image : markerImage // 마커 이미지 
        });
    }
    </script>
</body>
</html>
